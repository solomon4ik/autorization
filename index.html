<html>
<head>
	 <meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class="container">
    <h2>LOG IN</h2>
    <div class="logIn centered">
        <input id="email">
        <input id="password2">
        <button id="button">Log in</button>
    </div>

    <h2>REGISTER</h2>
    <div class="register">
        
        <div>
            <input class="space" placeholder="user name" id="username" >
            <span class="span-red" id="username-span"></span>
        </div>

        <div>
            <input class="space" placeholder="email" id="email" >
            <span class="span-red" id="email-span"></span>
        </div>

        <div>
            <span>+38</span><input placeholder="123-456-7890" id="phone">
            <span class="span-red" id="phone-span"></span>
        </div>
        <div>
            <input class="space" placeholder="addres line" id="addressLine1">
            <span class="span-red" id="addressLine1-span"></span>
        </div>
        <div>
            <input class="space" placeholder="Pasword" id="password1">
            <span class="span-red" id="danger-pasword"></span>
        </div>
        <div>
            <input class="space" placeholder="Confirmpassword" id="confirmpassword">
            <span class="span-red" id="confirm-pasword"></span>
        </div>
        <button class="space" id="register">Register</button>
    </div>



</div>

<div class="container">
    <h2>Get All Users</h2>
    <button id="allUsers">Get All Users</button>
    <table>
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address Line</th>
        </tr>
        <tbody id="usersTable"></tbody>
    </table>
</div>

<div class="container">
    <h2>Choose the sign</h2>
    <select name="" id="signSelector"></select>
    <h2>Your horoscope for today is:</h2>
    <div id="currentHoroscope" onchange=""></div>
</div>
